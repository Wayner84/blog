<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff3ea5" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#ff66b9" stop-opacity="0.14"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#140a1c" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="1200" height="700" rx="34" fill="#fff7fb"/>
  <rect x="70" y="70" width="1060" height="560" rx="30" fill="url(#g)" stroke="#23172a" stroke-opacity="0.12" filter="url(#s)"/>
  <g fill="#23172a" fill-opacity="0.78">
    <text x="120" y="170" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="28" font-weight="700">Drop a photo here</text>
    <text x="120" y="214" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="16">Put your image in</text>
    <text x="120" y="236" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="16">assets/images/</text>
    <text x="120" y="270" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="16">Then reference it in markdown like:</text>
    <text x="120" y="310" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="16">![alt text](../assets/images/my-photo.jpg)</text>
  </g>
</svg>
