# Example Post: V-Block, Resin Forces & Why I’m Logging Everything

I do loads of work and then… it vanishes. No photos. No notes. No proof.

So this is the new rule: **if I build it, it gets a post**. Even if the post is scrappy.

---

## What I worked on

- A **V-block** concept (simple fixture, high usefulness)
- A quick **resin peel/suction force estimator** for MSLA prints

## Why it matters

Resin prints fail *exactly* when you’ve got:

- big cross-sectional area
- trapped cups / poor drainage
- too-weak supports

So if I can identify the “high area layers”, I can make smarter choices: orientation, hollowing, drain holes, and support density.

## Notes to future me

- Keep posts short.
- Always include: **what, why, what I learned, what’s next**.

## What’s next

- Calibrate the force model using real printer lift settings.
- Add a "risk mesh" view so I can see *where* on the model the ugly layers live.
